<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <po-input
      id="debt"
      name="debt"
      aria-describedby="debt"
      formControlName="debt"
      p-label="Divida"
    >
    </po-input>
  </div>
  <div class="form-group">
    <label for="category">Categoria</label>
    <select
      name="category"
      id="category"
      name="category"
      class="form-control"
      [(ngModel)]="category"
      [ngModelOptions]="{standalone: true}"
    >
      <option *ngFor="let category of categories">
        {{category.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <po-decimal
      p-label="Valor"
      id="value"
      name="value"
      aria-describedby="value"
      formControlName="value"
      autocomplete="off"
    >
    </po-decimal>
  </div>
  <div class="form-group">
    <po-datepicker
      p-label="Data de Entrada"
      id="expirationDate"
      name="expirationDate"
      aria-describedby="expirationDate"
      formControlName="expirationDate"
    ></po-datepicker>
  </div>

  <div class="form-group">
    <div class="form-check">
      <po-checkbox 
        value="fixedDebt"
        id="fixedDebt"
        formControlName="fixedDebt"
        p-label="Dívida Fixa"> 
        </po-checkbox>
    </div>
  </div>
  <po-button p-label="Adicionar Dívida" (p-click)="submit()"> </po-button>
</form>
